<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор индекса массы тела</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор индекса массы тела (ИМТ)</h1>
      <label for="weight">Введите ваш вес (кг):</label>
      <input
        type="number"
        id="weight"
        placeholder="Вес в килограммах"
        required
      />

      <label for="height">Введите ваш рост (см):</label>
      <input
        type="number"
        id="height"
        placeholder="Рост в сантиметрах"
        required
      />

      <button onclick="calculateBMI()">Рассчитать ИМТ</button>

      <div id="result" class="result"></div>
    </div>

    <script src="skripts.js"></script>
  </body>
</html>
